<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: tomato;
        }


        .container{
            width: 1200px;
            height: 800px;
            border: 4px solid black;
            margin: 100px auto;
            display: grid;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-columns:repeat(3 , 2fr)


        }

        .item{
            background-color: dodgerblue;
            border: 2px solid black;
            margin: 10px;
         }

         

         #item-4{
            background-color: black;
            grid-column: 1/4;
            grid-row:1/4 ;
         }
    </style>
</head>
<body>
    <h1>Dog Gallery üê∂ with Column Span</h1>
  <div class="gallery">
    <img src="./dog1.jpg" alt="Dog 1">
    <img src="./dog2.jpg" alt="Dog 2" class="wide">
    <img src="./dog3.jpg" alt="Dog 3">
    <img src="./dog4.jpg" alt="Dog 4">
    <img src="./dog5.jpg" alt="Dog 5" class="full">
    <img src="./dog6.jpg" alt="Dog 6">
    <img src="./dog7.jpg" alt="Dog 7" class="wide">
    <img src="./dog8.jpg" alt="Dog 8">
  </div>
    
</body>
</html>
